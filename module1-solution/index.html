<!DOCTYPE html>
<html ng-app="LunchCheck" style="margin-left: auto;
    margin-right: auto;">
<head>
  <title>First Assignment</title>
  <script src="angular.min.js"></script>
<script src="app.js"></script>
  <meta charset="utf-8">
  <style>
  .red{color:red;}
  .green{color:green;}
  .redborder{border: 2px solid red;}
  .greenborder{border: 2px solid green;}
  </style>
</head>
<body>
<h1>Lunch Checker</h1>
   <div ng-controller="LunchCheckController">
  <input type=text ng-model="menuData" ng-class="inputTextBorder(count)"/>
  <br/><br/>
  <div ng-class="fontcolorClass(count)" ng-bind="message"></div>
  <br/>
  <button ng-click="displayMessage();">Check If Too Much</button>
  <br/><br/><h4>Empty item, i.e., , , is not considered as an item towards the count</h4>
</div>

</body>
</html>
